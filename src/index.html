<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Whiteboard</title>
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool" id = "pencil" ><img src="icons/Red_Pencil.svg"> 
                <div class="tool-options inactive" >
                    <div class="pencil-size">
                        <input type="range">
                    </div>
                    <div class="pencil-colour">
                        <div class="black"></div>
                        <div class="blue"></div>
                        <div class="red"></div>
                        <div class="yellow"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id = "eraser" ><img src="icons/Eraser.svg">
                <div class="eraser-options inactive">
                    <div class="eraser-size">
                        <input type="range">
                    </div>
                    <div class="delete">
                        <i class="fas fa-trash" style="height:40px, width:50px"></i>
                    </div>
                </div>
            </div>
            <div class="tool" id = "undo"><img  src="icons/Undo.svg"></div>
            <div class="tool" id = "redo"><img  src="icons/Redo.svg"></div>
            <div class="tool" id = "stickynote"><img  src="icons/StickyNote.svg"></div>
            <div class="tool" id = "upload"><img  src="icons/Photo.svg"></div>
            <div class="tool" id = "download"><img  src="icons/Download.svg"></div>
        </div>
    </div>
    <div class="canvas-content">
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="tools.js"></script>
    
</body>
</html>
